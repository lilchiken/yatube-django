<!DOCTYPE html>
<html lang="ru">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link rel="icon"
          href="{% url 'posts:main' %}"
          type="image">
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="{% url 'posts:main' %}">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="{% url 'posts:main' %}">
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="{% url 'posts:main' %}">
    <meta name="msapplication-TileColor"
          content="#000">
    <meta name="theme-color"
          content="#ffffff">
    <link rel="stylesheet"
          href="{% static 'css/bootstrap.min.css' %}">
    <title>
      {% block title %}
       title
      {% endblock %}
    </title>
  </head>
  <body>
    <header>
      {% include 'includes/header.html' %}
    </header>
    <main>
      <div class="container py-5">
     {% block content %}
      content
     {% endblock %}
      </div>
    </main>
    <footer class="page-footer font-small blue border-top">
      {% include 'includes/footer.html' %}
    </footer>
  </body>
</html>
